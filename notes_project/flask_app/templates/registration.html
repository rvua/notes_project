<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Join Now</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navigation">
        <h3 class="nav-title">simplenote.com</h3>
        <div class="nav-div">
            <a href="/log_in" class="a-login">Log In</a>
        </div>
    </nav>
    <form action="/registration" method="POST" class="registration-form p-5 col-5 mx-auto rounded">
        <h3 class="signup-h3">Sign Up</h3>
        {% with messages = get_flashed_messages(category_filter=['registration']) %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</body>
</html>
