<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navigation">
        <h3 class="nav-title">simplenote.com</h3>
        <div class="nav-div">
            <a href="/logout" class="a-login">Logout</a>
        </div>
    </nav>
    <h3 class="main-reading-list">Current Reading List</h3>
    <div class="registration-form p-5 col-5 mx-auto rounded">
        <table class="table p-5 col-5 mx-auto rounded">
            <thead>
                <tr>
                    <th scope="col">Book Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Edit Notes</th>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.category}}</td>
                    <td>
                        {% if book.user.id == session['user_id'] %}
                        <a href="/books/{{book.id}}/edit">View</a> | 
                        <a href="/books/{{book.id}}/delete">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="plus-div">
            <a href="/books/new" class="add-a-book">Add Book</a>
        </div>
    </div>
</body>
</html>
